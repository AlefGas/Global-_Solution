<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <link rel="stylesheet">
    <title>Pagina de Cadastro</title>
  
</head>
<body>
    <div class="main-Login">
    <div class="left-Login">
        <h1>Faça seu login e venha conhecer os serviços da nossa empresa<h1>
        <img src="carpool-animate.svg" class="left-image" alt="imagem do carro">
    </div>
    <div class="right-Login">
        <div class="card-Login">
            <h1>Login</h1>
            <div class="textfield">
                <label for="usuario">Usuário</label>
                <input type="text" name="usuario" placeholder="usuario">
            </div>
            <div class="textfield">
                <label for="senha">senha</label>
                <input type="password" name="senha" placeholder="senha">
            </div>
           <a href="home.html"> <button class="btn-Login">Login </button></a>
            
        </div>
    </div>
</div>
</body>
</html>
